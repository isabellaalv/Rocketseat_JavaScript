<html>
    <head>
        <title> Curso Java Script</title>
    </head>
    <body>


        <!-- JAVASCRIPT -->
        <script>
            function retornaSexo (sexo) {
                switch (seexo){
                    case 'M' :
                     return 'Masculino';
                    case 'F' :
                     return 'Feminino';
                    default :
                     return 'Outro';
                }
            }
            var resultado = retornaSexo('M');
            console.log(resultado);
        </script>
    </body>
</html>
